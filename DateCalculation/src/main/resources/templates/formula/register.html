<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<meta charset="UTF-8"></meta>
<meta name="viewport"
	content="width=device-width,initial-scale=1,shrink-to-fit=no">
<!-- CSS読込 -->
<link rel="stylesheet" th:href="@{/css/register.css}">
<title>計算式登録</title>
</head>
<body class="bg-white">
	<div layout:fragment="content">
		<form id="register-form" method="post"
			action="/date-calculation/formula/register" class="form-register"
			th:object="${registerFormulaForm}">
			<h1 class="text-center">計算式登録</h1>
			<div class="form-group">
				<label for="formulaName">計算式名</label> <input type="text"
					class="form-control" th:field="*{formulaName}"
					th:errorclass="is-invalid" />
				<div class="invalid-feedback" th:errors="*{formulaName}"></div>
			</div>
			<div class="form-group">
				<label for="year">加減値（年）</label> <input type="text"
					class="form-control" th:field="*{year}" th:errorclass="is-invalid" />
				<div class="invalid-feedback" th:errors="*{year}"></div>
			</div>
			<div class="form-group">
				<label for="month">加減値（月）</label> <input type="text"
					class="form-control" th:field="*{month}" th:errorclass="is-invalid" />
				<div class="invalid-feedback" th:errors="*{month}"></div>
			</div>
			<div class="form-group">
				<label for="day">加減値（日）</label> <input type="text"
					class="form-control" th:field="*{day}" th:errorclass="is-invalid" />
				<div class="invalid-feedback" th:errors="*{day}"></div>
			</div>
			<input type="submit" value="登録" class="btn btn-primary w-100 mt-3" />
		</form>
	</div>
</body>
</html>
