<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS読込 -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<!-- JS読込 -->
<script th:src="@{webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>計算結果</title>
<!-- 個別CSS読込 -->
<link rel="stylesheet" th:href="@{/css/result.css}">
</head>
<body>
	<div class="header border-bottom">
		<h1 class="h2" th:text="#{calculation.result.title}"></h1>
		<span th:text="'基準日:' + ${reference}"></span>
	</div>
	<!-- 一覧表示 -->
	<div>
		<table
			class="table table-striped table-bodered table-hover table-bordered">
			<thead class="thead-light">
				<tr>
					<th class="th-1">No.</th>
					<th class="th-2" th:text="#{formulaName}"></th>
					<th class="th-2" th:text="#{calculationResult}"></th>
					<th class="th-1" th:text="#{year}"></th>
					<th class="th-1" th:text="#{month}"></th>
					<th class="th-1" th:text="#{day}"></th>
					<th class="th-1"></th>
					<th class="th-1"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${formulaList}">
					<th></th>
					<td th:text="${item.formulaName}"></td>
					<td th:text="${item.dateCaluculationResult}"></td>
					<td th:text="${item.year}"></td>
					<td th:text="${item.month}"></td>
					<td th:text="${item.day}"></td>
					<td>
						<form th:action="@{/date-calculation/formula/detail}" method="post">
							<input type="submit" class="btn btn-outline-primary"
								name="update" value="編集" /> <input type="hidden" name="id"
								th:value="${item.formulaId}">
						</form>
					</td>
					<td>
						<form th:action="@{/date-calculation/formula/detail}" method="post">
							<input type="submit" class="btn btn-outline-danger" name="delete"
								value="削除" /> <input type="hidden" name="id"
								th:value="${item.formulaId}">
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<a th:href="@{/date-calculation/index.html}">トップに戻る</a>
</body>
</html>
